<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Torrent Server</title>
	<meta name="description" content="Torrent Server"/>
	<meta name="author" content="Luis Finke"/>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<form id="media-search-bar" class="search-bar">
		<div class="media-select">
			<ul class="segmented-control media-type-list">
				<li>
					<label>
						<input type="radio" name="mediatype" value="movie"/>
						<span class="label">Movie</span>
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="mediatype" value="tvshow"/>
						<span class="label">TV Show</span>
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="mediatype" value="album"/>
						<span class="label">Album</span>
					</label>
				</li>
				<li>
					<label>
						<input type="radio" name="mediatype" value="song"/>
						<span class="label">Song</span>
					</label>
				</li>
			</ul>
		</div>
		<div class="search">
			<input class="search-input" type="text" name="query" placeholder="Search..."/>
		</div>
	</form>
</body>
</html>
